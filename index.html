<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcial1</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="ventana">
        <div>
            <input type="textfield" id="pantalla" value="">
        </div>
            <ul>
                <li><button id="siete">7<a/button></li>
                <li><button id="ocho">8</button></li>
                <li><button id="nueve">9</button></li>
                <li><button class="operaciones" id="suma">+</button></li>
            </ul>
            <ul>
                <li><button id="cuatro">4</button></li>
                <li><button id="cinco">5</button></li>
                <li><button id="seis">6</button></li>
                <li><button id="resta" class="operaciones">-</button></li>
            </ul>
            <ul>
                <li><button id="uno">1</button></li>
                <li><button id="dos">2</button></li>
                <li><button id="tres">3</button></li>
                <li><button id="multiplicacion" class="operaciones">*</button></li>
            </ul>
            <ul>
                <li><button id="borrar">CE</button></li>
                <li><button id="cero">0</button></li>
                <li><button id="igual">=</button></li>
                <li><button id="division" class="operaciones">/</button></li>
            </ul>
            <button id="imprimirCodigo">IMPRIMIR CODIGO</button>
    </div>
    <script src="js/operaciones.js"></script>
</body>

</html>
