<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <div class="contenedor-form">
        <div class="toggle">
            <span><a href="login.html">Iniciar sesion</a></span>
        </div>
        <div class="formulario">
            <h2>Crea Tu Cuenta</h2>
            <form action="#">
                <input type="text" placeholder="usuario" required id="usuario">
                <input type="password" placeholder="contraseña" required id="contraseña">
                <input type="email" placeholder="Correo Electronico" required id="correo">
                <input type="text" placeholder="Celular" required id="celular">
                <input type="submit" value="Registrarse" onclick="agregarDatos()">
            </form>
        </div>
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
        <!-- Firebase-->
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>

        <script src="js/index.js"></script>

</body>

</html>
